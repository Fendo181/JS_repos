<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
    <script src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
</head>
<body>
    <h3>ペパボンメイカー</h3>

    <p>アップロードする画像を選択して下さい。</p>
    <div class="table">
        <!-- プレビュー -->
        <p> <img src="" id="preview"></p>
        <input type="file" accept="image/*" id="getfile">
    </div>


    <div class="btn">
            <button id="update">ペパボンのロゴをつける。</button>
            <button id="left">←</button>
            <button id="up">↑</button>
            <button id="down">↓</button>
            <button id="right">→</button>
            <button id="zoomin">拡大</button>
            <button id="zoomout">縮小</button>
            <button id="reset">リセット</button>
    </div>

    <!-- 出力部分 -->
    <div class="module">
            <h2>生成結果</h2>
            <h1 id="alert" style="color: red"></h1>
            <canvas id="result" width="623" height="842"></canvas>
    </div>

<!-- <script src="js/jquery.uploadThumbs.js"></script> -->
<script src="js/main.js"></script>
</body>
</html>
