<script>
// t2の内容を変更する関数
function modifyText() {
  var t2 = document.getElementById("t1");

  if (t2.firstChild.nodeValue == "OFF!") {
    t2.firstChild.nodeValue = "ON!";
    console.log(t2.firstChild.nodeValue);
  } else {
    t2.firstChild.nodeValue = "OFF!";
    console.log(t2.firstChild.nodeValue);
  }
}
// tへ、イベントリスナー追加
var el = document.getElementById("light");
el.addEventListener("click", modifyText, false);
