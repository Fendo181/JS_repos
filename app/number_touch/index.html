<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>遠藤数字当てゲーム</title>
</head>
<body>

<h3 style="text-align:center">遠藤数字当てゲーム</h3>
<div id='container'>
    <div id="timer">0.0</div>
    <ul id="board">
    </ul>
    <div id="button">START</div>
    <select id="difficult_level" name="difficult_level"">
        <option value="easy">EASY</option>
        <option value="normal">NORMAL</option>
        <option value="hard">HARD</option>
        <option value="endo">遠藤</option>
    </select>
    <div id="level_button">
        難易度を選択して下さい
    </div>
    <script src="js/main.js">
    </script>
</div>
</body>
</html>
